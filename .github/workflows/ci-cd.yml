name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_libreria
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django djangorestframework mysqlclient pytest pytest-django coverage factory-boy openpyxl
    
    - name: Run migrations
      run: |
        python manage.py migrate
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_libreria
    
    - name: Run tests with pytest
      run: |
        pytest --cov=libros --cov=usuarios --cov=auditoria --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_libreria
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Generate test report
      run: |
        python -c "
        import os
        import json
        from datetime import datetime
        
        report = {
            'timestamp': datetime.now().isoformat(),
            'tests_run': os.environ.get('TESTS_RUN', 'unknown'),
            'status': 'success' if os.environ.get('CI') == 'true' else 'local'
        }
        
        with open('test_report.json', 'w') as f:
            json.dump(report, f, indent=2)
        "
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          htmlcov/
          test_report.json
          logs/